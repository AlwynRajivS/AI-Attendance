<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Face Training</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; margin: 0; }
    h1 { background: #4CAF50; color: white; padding: 15px; margin: 0; }
    #video, #overlay { border: 2px solid #444; border-radius: 10px; margin-top: 15px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; border-radius: 5px; }
    #descriptorPreview { margin-top: 10px; font-weight: bold; color: green; }
    #status { font-weight: bold; color: red; margin-top: 10px; }
  </style>
  <!-- ‚úÖ Correct face-api.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h1>üì∏ Admin ‚Äì Face Capture & Training</h1>

  <p id="status">‚è≥ Loading models...</p>

  <video id="video" width="480" height="360" autoplay muted playsinline></video>
  <canvas id="overlay" width="480" height="360"></canvas>

  <div>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    <button id="captureBtn">Capture & Save</button>
  </div>

  <p id="descriptorPreview">Descriptor Length: 0</p>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");
    const statusEl = document.getElementById("status");
    const descriptorPreview = document.getElementById("descriptorPreview");

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxHwpET5_cjBGxSx4Ae-mYcTt21POswSiJ0M62l1YJaskrTL-cuiRqA7fuXaxaSBPulrw/exec"; // <-- Replace with your Google Apps Script WebApp URL

    // Load Face API models
    async function loadModels() {
      try {
        const MODEL_URL = "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights";
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
        await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
        await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);

        statusEl.textContent = "‚úÖ Models loaded!";
        await startVideo();
        runDetection();
      } catch (err) {
        statusEl.textContent = "‚ùå Error loading models: " + err;
        console.error(err);
      }
    }

    // Start camera
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = () => resolve());
        console.log("‚úÖ Camera started");
      } catch (err) {
        statusEl.textContent = "‚ùå Webcam error: " + err;
        console.error(err);
      }
    }

    // Detection loop
    async function runDetection() {
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(overlay, displaySize);

      setInterval(async () => {
        if (video.readyState === 4) {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks();

          ctx.clearRect(0, 0, overlay.width, overlay.height);

          if (detections.length > 0) {
            const resized = faceapi.resizeResults(detections, displaySize);
            faceapi.draw.drawDetections(overlay, resized);
            faceapi.draw.drawFaceLandmarks(overlay, resized);
          }
        }
      }, 200);
    }

    // Capture face
    document.getElementById("captureBtn").addEventListener("click", async () => {
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("‚ö†Ô∏è Enter student name");

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        alert("‚ùå No face detected. Try again.");
        return;
      }

      const descriptor = detection.descriptor;
      descriptorPreview.textContent = `Descriptor Length: ${descriptor.length}`;

      // Save to Google Sheets
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "addStudent",
          name: name,
          descriptor: JSON.stringify(Array.from(descriptor))
        })
      })
      .then(res => res.text())
      .then(txt => alert("‚úÖ Saved " + name + " to Google Sheet"))
      .catch(err => alert("‚ùå Error saving: " + err));
    });

    // Init
    document.addEventListener("DOMContentLoaded", loadModels);
  </script>
</body>
</html>
