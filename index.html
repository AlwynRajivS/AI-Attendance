<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Face Training</title>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; margin: 0; }
    h1 { background: #4CAF50; color: white; padding: 15px; margin: 0; }
    #video, #overlay { border: 2px solid #444; border-radius: 10px; margin-top: 15px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; border-radius: 5px; }
    #descriptorPreview { margin-top: 10px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Admin â€“ Face Capture & Training</h1>

  <video id="video" width="480" height="360" autoplay muted playsinline></video>
  <canvas id="overlay" width="480" height="360"></canvas>

  <div>
    <input type="text" id="studentName" placeholder="Enter Student Name">
    <button id="captureBtn">Capture & Save</button>
  </div>

  <p id="descriptorPreview">Descriptor Length: 0</p>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");
    const descriptorPreview = document.getElementById("descriptorPreview");

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbygGGNe1ytw-NVYVYNN4f75pNDxiH-tqDA499Xsd8GhG64Tdi3HcSTiNV5rwBlT0LaWQg/exec"; // <-- Replace with Apps Script WebApp URL

    // Load Face API models
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights");
      await faceapi.nets.faceLandmark68Net.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights");
      await faceapi.nets.faceRecognitionNet.loadFromUri("https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights");
      console.log("âœ… Models loaded");
    }

    // Start camera
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert("âŒ Error accessing camera: " + err);
        console.error(err);
      }
    }

    // Draw detections continuously
    async function runDetection() {
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(overlay, displaySize);

      setInterval(async () => {
        if (video.readyState === 4) {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks();

          ctx.clearRect(0, 0, overlay.width, overlay.height);

          if (detections.length > 0) {
            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            faceapi.draw.drawDetections(overlay, resizedDetections);
            faceapi.draw.drawFaceLandmarks(overlay, resizedDetections);
          }
        }
      }, 200);
    }

    // Capture & Save button
    document.getElementById("captureBtn").addEventListener("click", async () => {
      const name = document.getElementById("studentName").value.trim();
      if (!name) {
        alert("âš ï¸ Please enter student name");
        return;
      }

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        alert("âŒ No face detected. Try again.");
        return;
      }

      const descriptor = detection.descriptor;
      descriptorPreview.textContent = `Descriptor Length: ${descriptor.length}`;

      // Send to Google Sheets
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "addStudent",
          name: name,
          descriptor: JSON.stringify(Array.from(descriptor))
        })
      })
      .then(res => res.text())
      .then(txt => alert("âœ… Saved " + name + " to Google Sheet"))
      .catch(err => alert("âŒ Error saving: " + err));
    });

    // Init
    document.addEventListener("DOMContentLoaded", async () => {
      await loadModels();
      await startVideo();
      runDetection();
    });
  </script>
</body>
</html>
